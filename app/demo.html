<!DOCTYPE html>

<body id="home">

  @@include('./elements/header.html')

  <nav class="quick-nav">

      </ul>
    </div>
  </nav>

  <div id="top"></div>

  <div id="demo" data-font-size>

    <section id="demo-section-1" class="section" data-scroll>

      <article>

                  <img data-src="/images/demo/2.jpg" class="pc-show bg"/>

            </div>
            <div class="item">

            </div>
            <div class="item">

            </div>
            <div class="item">
              <div class="item-content">
                  <img data-src="/images/demo/5.jpg" class="pc-show bg"/>
              </div>
            </div>
          </div>
        </div>

        <div class="indicator">
          <span class="item current"></span>
          <span class="item"></span>
          <span class="item"></span>
          <span class="item"></span>
          <span class="item"></span>
        </div>
      </div>
    </section>

    <section id="demo-section-2" class="section sticky-section" data-scroll>
      <div class="sticky">
        <i class="bg" data-pc-bg="/images/demo/b-2.jpg"></i>
        <div class="opacity-bg"></div>

        <div class="opacity-bg"></div>
      </div>
      <article>
        <h2 class="title">如果让我遇见你，我会深深凝望你的脸</h2>
        <p>醉经典、时尚搭配、街拍摄影、时尚资讯、美女模特</p>
